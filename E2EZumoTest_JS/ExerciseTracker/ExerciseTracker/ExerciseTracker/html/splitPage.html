<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>splitPage</title>

    <!-- WinJS references -->
    <link rel="stylesheet" type="text/css" href="//Microsoft.WinJS.1.0/css/ui-dark.css" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/splitPage.css" rel="stylesheet">
    <script src="/js/data.js"></script>
    <script src="/js/splitPage.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
        <div class="item-info">
            <h3 class="item-title win-type-ellipsis" data-win-bind="textContent: date"></h3>
            <h4 class="item-subtitle win-type-ellispsis" data-win-bind="textContent: time"></h4>
            <h4 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: duration"></h4>
            <h4 class="item-description" data-win-bind="textContent: totalDistance"></h4>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="splitpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Exercise Tracker</span>
            </h1>
        </header>
        <section class="itemlistsection" aria-label="List section">
            <div class="itemlist" aria-label="List of this group's items" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'single', tapBehavior: 'directSelect' }"></div>
        </section>
        <section class="articlesection" aria-atomic="true" aria-label="Item detail" aria-live="assertive">
            <header class="header">
                <div class="text">
                    <h3 class="article-title win-type-ellipsis" data-win-bind="textContent: date"></h3>
                    <p><span style="font-size: small;">Duration: </span><span style="font-size: medium;" data-win-bind="textContent: duration"></span></p>
                    <p><span style="font-size: small;">Distance: </span><span style="font-size: medium;" data-win-bind="textContent: totalDistance"></span></p>
                </div>
                <img class="article-image" src="/images/swimming.png" data-win-bind="alt: date" />
            </header>
            <article class="article-content" data-win-bind="innerHTML: content"></article>
        </section>
    </div>
</body>
</html>
