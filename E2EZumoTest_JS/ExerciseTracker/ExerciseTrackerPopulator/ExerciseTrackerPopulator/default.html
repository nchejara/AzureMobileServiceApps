<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ExerciseTrackerPopulator</title>

    <!-- WinJS references -->
     <link rel="stylesheet" type="text/css" href="//Microsoft.WinJS.1.0/css/ui-dark.css" />
    <script  src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script  src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script  src="/MobileServicesJavaScriptClient/MobileServices.js"></script>

    <!-- ExerciseTrackerPopulator references -->
    <link href="/css/default.css" rel="stylesheet">
    
    <script src="/js/default.js"></script>
</head>
<body>
    <table style="width:50%">
        <tr>
            <td>
                Application URL : &nbsp;
                <input type="text" id="txtURL" />
            </td>
        </tr>
        <tr>
            <td>
                Application Key : &nbsp;
                <input type="text" id="txtKey" />
            </td>
        </tr>
        <tr>
            <td>
                <label id="lblMsg" style="color:yellow"></label>
            </td>
        </tr>
    </table>
    <br />
    <p>Populate exercises: <input type="button" value="Enter data" onclick="populateExercises();" /></p>
    <div id="addSessionStatus"></div>
    <p>Delete everything: <input type="button" value="Delete data" onclick="deleteExercises();" /></p>
</body>
</html>
